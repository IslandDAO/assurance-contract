<!doctype html>
<html>
  <head>
    <script src='http://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.0.17/dist/ethers.umd.js" type="text/javascript"></script>
    <script src="constants.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script>


    </script>

    <style>

    </style>
  </head>
  <body ng-app="app" ng-controller="ctrl">
    <div class="container-fluid">
      <button type="button" class="btn btn-dark connect" ng-click="enable()">connect metamask</button>
      <br>
      <br>
      
      <div class="input-group check ml-auto mr-auto">
        <input class="form-control" ng-model="address" placeholder="address"></input>
        <button type="button" class="btn btn-dark" ng-click="check()">check</button>
      </div>

      <div class="row">
        <div class="column">
          <div class="card action text-white bg-dark mb-3" style="max-width: 18rem;">
            <div class="card-header">Deposit ETH</div>
            <div class="card-body">
              <h5 class="card-title">Your ETH balance: {{ balance }}</h5>
              <div class="input-group">
                <input class="form-control" ng-model="balance" type="number">
                <button type="button" class="btn btn-light" ng-click="deposit()">deposit</button>
              </div>  
            </div>
          </div>

          <div class="card action text-white bg-dark mb-3" style="max-width: 18rem;">
            <div class="card-header">Stake ISLAND</div>
            <div class="card-body">
              <h5 class="card-title">Your ISLAND balance: {{ balanceIsland }}</h5>
              <div class="input-group">
                <input class="form-control" ng-model="islandStake" type="number">
                <button type="button" class="btn btn-light" ng-click="stake()">stake</button>
              </div>  
            </div>
          </div>

          <div class="card action text-white bg-dark mb-3" style="max-width: 18rem;">
            <div class="card-header">&nbsp;</div>
            <div class="card-body">
              <h5 class="card-title"></h5>
              <div class="input-group">
              </div>  
            </div>
          </div>

        </div>

        <div class="column">
          
          <div class="card action text-white bg-dark mb-3" style="max-width: 18rem;">
            <div class="card-header">&nbsp;</div>
            <div class="card-body">
              <h5 class="card-title"></h5>
              <div class="input-group">
              </div>  
            </div>
          </div>

          <div class="card action text-white bg-dark mb-3" style="max-width: 18rem;">
            <div class="card-header">Withdraw ISLAND</div>
            <div class="card-body">
              <h5 class="card-title">Your ISLAND balance: {{ balanceIsland }}</h5>
              <div class="input-group">
                <input class="form-control" ng-model="islandWithdraw" type="number">
                <button type="button" class="btn btn-light" ng-click="withdraw()">withdraw</button>
              </div>  
            </div>
          </div>

          <div class="card action text-white bg-dark mb-3" style="max-width: 18rem;">
            <div class="card-header">Unstake STAKED</div>
            <div class="card-body">
              <h5 class="card-title">Your STAKED balance: {{ balanceStaked }}</h5>
              <div class="input-group">
                <input class="form-control" ng-model="stakeUnstake" type="number">
            <button type="button" class="btn btn-light" ng-click="unstake()">unstake</button>
              </div>  
            </div>
          </div>
        </div>
      </div>


      <p><code>islanddao.eth</code></p>
    </div>


  </body>

  <script>



  </script>
  <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>

</html>
